<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style1.css"/>
    <!-- Website title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <!--Using Bootstrap Grid-->
        <div class="header">
            <!--header-->
            <div class="legend">
            <h1>Weather Dashboard</h1>
            </div> 
            <!--input city-->
            <div id="search">
            <input id="input" type="text" placeholder="City"></input>
            </div>
            <!--button-->
            <div class="button">
            <button id="btn" class="btn btn-primary"> Search </button>
            </div> <br>
            <div class="button">
            <button id="btn1" class="btn btn-primary"> Current Location </button>
            </div>
        </div><br><br>

        <main class="container">
            <div class="container-forecast col-md-12 align-center">   
                <div class="col-md-12">
                    <div class="card">
                        <div id="daily-weather" class="body">
                            </div>
                        </div>
                    </div> 
                    <br><br>
                    <!--7days Forecast title-->
                    <div class="forecast">
                    <div class="col-md-12" id="seven-days">
                    </div>
                    <!--7days forecast-->
                    <section class="row2">
                        <div class="col-md-12">
                                <div id="day-1"></div>
                                <div id="day-2"></div>
                                <div id="day-3"></div>
                                <div id="day-4"></div>
                                <div id="day-5"></div>
                                <div id="day-6"></div>
                                <div id="day-7"></div>
                            
                        </div>
                    </section>
                </div>
        
        </main>

        <!--Javascipt and jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
        </script>
        <script type="text/javascript" src="interface1.js">
        </script>
    </div>
</body>
</html>
